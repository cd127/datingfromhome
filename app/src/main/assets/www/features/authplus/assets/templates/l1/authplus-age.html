<ion-view class="authplus authplus-age-verification"
          authplus-bg-color="{{ payload.options.box_icon_color }}"
          authplush-back-img="{{ payload.data.background_image }}"
          hide-nav-bar="true"
          hide-back-button="true"
          authplush-bg-color>
  
   <ion-content class="authplus-av-content"
                scroll="false">
  
     <div class="loader" ng-show="is_loading">
        <ion-spinner class="spinner-custom"></ion-spinner>
    </div>

       <div class="list" ng-if="!is_loading">
          <div class="item item-text-wrap"
               id="adjustHeight"></div>

            <div class="item item-text-wrap text-center"
                 ng-hide="is_not_allow">
                <p class="authplus-heading-popup">{{ payload.data.heading_popup }}</p>
                <P class="authplus-messages">{{ payload.data.heading }}</P>
                <p class="authplus-no-yes-button">
                    <div class="row">
                        
                        <div class="col col-50 authplus-no-box">
                             <button ng-click="notAllow()"
                                     class="button button-outline button-stable authplus-no-button pull-right">{{ ::"No" | translate:"authplus" }}</button>
                        </div>
                       
                        <div class="col col-50 authplus-yes-box">
                            <button ng-click="allow()"
                                    class="button button-outline button-positive authplus-yes-button pull-left">{{ ::"Yes" | translate:"authplus" }}</button>
                        </div>
                         
                    </div>
                 </p>   

          </div>

         <div class="item item-text-wrap text-center" ng-hide="!is_not_allow">
              <P class="authplus-messages"> {{ payload.data.no_message }}</P>
        </div>


      </div>
    </ion-content> 
    <style type="text/css">

        .bar.bar-custom{
            background-image: none !important;
            background-color: transparent !important;
            border-color: transparent !important;
        }
      
        .authplus-age-verification {
          background-position: center center !important;
          background-size: cover !important;
          background-repeat: no-repeat !important;
        }
        {{box_height}}
        {{message_color}}
        {{button_colors}}
        {{no_button_colors}}
         
    </style>
      
</ion-view >
