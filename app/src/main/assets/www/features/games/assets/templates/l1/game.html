<ion-view sb-page-background class="games-view">
    <ion-nav-title>{{ page_title }}</ion-nav-title>
    <style>
      #gameiframe {
      height: {{height}}px;
      width: 100vw;
      border: none;
      padding: 0;
      margin: 0;
      overflow: scroll !important;
      }
    </style>

    <ion-content>
      <iframe id="gameiframe" ng-src="{{game_url}}" onLoad="IframeLoaded();"></iframe>
    </ion-content>

</ion-view>
