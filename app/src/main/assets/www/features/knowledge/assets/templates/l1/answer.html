<ion-view sb-page-background
          view-title="{{ page_title }}">
    <ion-content>
        <div class="loader"
             ng-show="is_loading">
            <ion-spinner></ion-spinner>
        </div>
        <div class="list"
             ng-class="{'card': card_design}">
            <label class="item item-input item-custom textarea_color">
                <textarea rows="5"
                          ng-model="new_post.text"
                          placeholder="{{ 'Your answer' | translate }}"
                          class="no-resize"></textarea>
            </label>
            <div class="item item-body add_image_div">
                <div ng-if="new_post.image" class="item item-custom item-avatar-custom no-border no-pad-bottom no-background">
                    <img ng-src="{{ new_post.image }}"/>
                </div>
                <div class="item item-divider" ng-click="addImage()">
                    {{ "Add Image" | translate }}
                </div>
            </div>
        </div>
        <div class="padding">
            <button type="button"
                    class="button button-custom button-positive button-positive-custom button-block"
                    ng-click="sendAnswer()"
                    ng-show="!is_loading">
                {{ "Send" | translate }}
            </button>
        </div>
    </ion-content>
    <style type="text/css">
        .no-border {
            border: 0;
        }

        .item-avatar-custom img {
            max-width: 40px;
            max-height: 40px;
            border-radius: 50%;
        }

        .add_image_div {
            background: none;
            border: none;
            text-align: center;
        }

        .item.item-custom.item-avatar-custom.no-border.no-pad-bottom.no-background{
            background: none;
        }

        .textarea_color {
            border-color: #ddd !important; 
        }
    </style>
</ion-view>
